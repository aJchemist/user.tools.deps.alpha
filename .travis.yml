language: java


jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk8


env:
  matrix:
    - TESTOPT="-R:1.9 -A:provided:test"
    - TESTOPT="-R:1.10 -A:provided:test"


install:
  - curl -LO https://download.clojure.org/install/linux-install-1.9.0.397.sh
  - chmod +x linux-install-1.9.0.397.sh
  - sudo ./linux-install-1.9.0.397.sh
  - export PATH=/usr/local/bin:$PATH
  - which gpg
  - which mvn
  - cp .ci/settings.xml $HOME/.m2/


cache:
  directories:
    - $HOME/.m2
    - $HOME/.gitlibs


script: clojure $TESTOPT -m cognitect.test-runner


jobs:
  include:
    - stage: package
      jdk: openjdk8
      env: TESTOPT=""
      script: clojure -R:1.9 -A:provided:test -m script.package
      before_cache:
        - mvn dependency:get -Dartifact=org.apache.maven.plugins:maven-deploy-plugin:2.8
      after_success:
        - git config --local user.name "aJchemist"
        - git config --local user.email "valchemist@me.com"
        - eval $(ssh-agent -s)
        - ssh-add <(openssl aes-256-cbc -K $encrypted_bb04bbf06205_key -iv $encrypted_bb04bbf06205_iv -in .ci/deploy_key.enc -d)
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - chmod 644 ~/.ssh/known_hosts
        - git checkout master
        - git add -u -- pom.xml
        - git commit -m "$(clojure -R:1.9 -A:provided:test -m script.extra -- get-version) [ci skip]"
        - git remote add origin-ssh "git@github.com:aJchemist/user.tools.deps.alpha.git"
        - git remote -v
        - git push -v -u origin-ssh master:refs/heads/master
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: master
          jdk: openjdk8
        script: mvn deploy:deploy-file -Dclojars.username="$CLOJARS_USERNAME" -Dclojars.password="$CLOJARS_PASSWORD" -DpomFile="pom.xml" -Dfile="target/package.jar" -Dpackaging=jar -DrepositoryId="clojars" -Durl="https://clojars.org/repo"


notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
